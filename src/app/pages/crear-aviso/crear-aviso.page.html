<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">VeciRed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avisosTitlte"><h4 class="ion-text-center"><b>CREAR AVISO</b></h4></div>
  <!--INICIO FORM-->
  <!-- <app-nuevo-aviso></app-nuevo-aviso> -->
  <ion-grid>
  <ion-list >
    <ion-item>
      <ion-label position="floating"><b>Titulo:</b></ion-label>
      <ion-input [(ngModel)]="aviso.titulo" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><b>Descripci√≥n:</b></ion-label>
      <ion-textarea [(ngModel)]="aviso.descripcion" required ></ion-textarea>
    </ion-item> 
    
    <ion-item>
      <ion-label><b>Tipo aviso:</b></ion-label>
      <ion-select placeholder="Seleccione">
        <ion-select-option value="1">Emergencia</ion-select-option>
        <ion-select-option value="3">Informacion</ion-select-option>
        <ion-select-option value="4">Normal</ion-select-option>
        <ion-select-option value="5">Problema</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button  color="tertiary" shape="round">
        Publicar
      </ion-button>
    </ion-item>
     
  </ion-list>
</ion-grid>

  <!--FIN FORM   -->



  

</ion-content>
