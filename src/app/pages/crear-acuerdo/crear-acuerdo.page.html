<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/acuerdos"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      VeciRed
    </ion-title>

    <ion-buttons slot="end">   
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-center">Acuerdos</ion-label>
    </ion-item>

    <ion-row>
      <ion-col size="3" *ngFor="let image of tempImages">
        <ion-card>
          <img src="">
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" offset="6">
        <ion-button expand="full"
                    shape="round">
          <ion-icon slot="start" name="images"></ion-icon>
          Galer√≠a
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="acuerdo.titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-datetime display-format="DD MMMM YY - HH:mm" 
                    picker-format="DD MMMM YY HH mm"
                    month-names="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
                    min="2015-01-01"
                    max="2025-12-31" 
                    [(ngModel)]="acuerdo.fecha" 
                    doneText="Aceptar"
                    cancelText="Cancelar"required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea [(ngModel)]="acuerdo.descripcion" required></ion-textarea>
    </ion-item>

    <ion-item detail="true" routerLink="/main/tabs/opciones">
      <ion-label>Opciones</ion-label>
    </ion-item>

  </ion-list>

  <ion-button  color="tertiary" 
               shape="round" 
               expand="full"
               (click)="crearAcuerdo()"
               style="margin-top: 30%;"
               [disabled]="acuerdo.titulo.length < 1 ||
                           acuerdo.descripcion.length < 1">
    Publicar
  </ion-button>

</ion-content>
