<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/acuerdos"></ion-back-button>
    </ion-buttons>

    <ion-title>
      VeciRed
    </ion-title>

    

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img src="">
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" offset="6">
      <ion-button expand="full"
                  shape="round">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="acuerdo.titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="acuerdo.fecha" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea [(ngModel)]="acuerdo.descripcion" required></ion-textarea>
    </ion-item>

    <ion-item detail="true">
      <ion-label>
        Opciones
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-button  color="tertiary" 
               shape="round" 
               expand="full"
               (click)="crearAcuerdo()"
               style="margin-top: 30%;"
               [disabled]="acuerdo.titulo.length < 1 ||
                           acuerdo.descripcion.length < 1">
    Publicar
  </ion-button>

</ion-content>
