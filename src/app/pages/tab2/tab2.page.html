<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      VeciRed
    </ion-title>
    
    <ion-buttons slot="end">   
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
     <!-- TITULO -->
  <div class="titulo"><h4 class="ion-text-center"><b>NOTIFICACIONES</b></h4></div>

  <ion-buttons slot="end">
    <ion-button (click)="borrarMensajes()"
                color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>

 <!--  <ion-item>
    <ion-label>
      <h3>{{pushService.userId}}</h3>
    </ion-label>
  </ion-item> -->

    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3>{{push.title}}</h3>
        <p>{{push.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
