

<ion-grid class="avisoUnitario" 
[ngClass]="{
            'redEvent': aviso.tipoAviso === 1, 
            'yellowEvent': aviso.tipoAviso === 5, 
            'greenEvent': aviso.tipoAviso === 4,
            'blueEvent': aviso.tipoAviso === 3
          }"

 
  > 
  <ion-row class="ion-text-center">
    <!--Comunidad-->
    <ion-col >
    
      <ion-icon name="body"></ion-icon>
      {{aviso.comunidad.nombreComunidad}}

    </ion-col>
    
  </ion-row >
  <!--Titulo-->
  <ion-row class="ion-text-center" class="tituloAviso" >
    <ion-col >
      <ion-label> <h1><b>{{aviso.titulo}} </b> </h1></ion-label>

    </ion-col>
    
  </ion-row>
  <!--Descripcion-->
  <ion-row class="ion-text-center" style="font-size: small; color: black;">
    <ion-col >
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label class="avisoDescripcion" >
        {{aviso.descripcion}}
      </ion-label>
    </ion-col>
    
  </ion-row>
  <!--Fotito-->
  <ion-grid >

  
  <ion-row class="ion-text-center" >
    <ion-col >
      <!-- Pic: <img src="/`${{aviso.imagenAviso`}}"> *ngIf="aviso.imagenAviso" -->
      <!--
        1- hacemos una validacion sobre la imagen si es que viene o no, si no viene no se muestra HTML
        2.-se define una clase para darle estilo a la imagen y ademas
        3.- se envia a traves del pipe mostrarImagen para reconstruir la imagen desde la BD

      -->
      <img *ngIf="aviso.imagenAviso.length > 0" class="formatoImagen" src="{{aviso.imagenAviso | mostrarImagen: aviso.usuario._id }}" >

    </ion-col>
    
  </ion-row>
  </ion-grid>
   <!--Fotito-->
   <ion-grid>
   <ion-row class="ion-text-center">
     <ion-col >
       {{aviso.fechaCreacion}}
     </ion-col>
    <ion-col >
      {{aviso.usuario.nombre}}
      <ion-icon name="person"></ion-icon>

    </ion-col>
    
  </ion-row>
  </ion-grid>
</ion-grid>
