<ion-card  class="acuerdo">
  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
      
          <ion-avatar slot="start">
            <img src="/assets/avatars/{{acuerdoPublicado.usuario.imagenPerfil}}" />
          </ion-avatar>
      
          <ion-label>
            <h3>{{acuerdoPublicado.comunidad.nombreComunidad}}</h3>
          </ion-label>
      
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <ion-row>
    
        <ion-col size="11">
         <div>
           <ion-label class="titulo">
             <h2>{{acuerdoPublicado.titulo}}</h2>
           </ion-label>
          </div>
          <div>
           <ion-label>
            {{acuerdoPublicado.descripcion}}
           </ion-label>
         </div>

         <img *ngIf="acuerdoPublicado.imagenAcuerdo.length > 0" class="formatoImagen" src="{{acuerdoPublicado.imagenAcuerdo | mostrarImagen: acuerdoPublicado.usuario._id }}" >
          <!-- <img src="/assets/descarga.jpg"> -->
        </ion-col>
        <ion-col size="1">
  
          <ion-buttons class="botones">
            <ion-button shape="round">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>  
          </ion-buttons>

          <ion-buttons class="botones">
            <ion-button shape="round" (click)="abrirEditar()">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>  
          </ion-buttons>

          <ion-buttons class="botones">
            <ion-button shape="round" (click)="eliminar()">
              <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-button>          
          </ion-buttons>
  
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col size="12">
        <label class="fechaBorde">
          {{acuerdoPublicado.fecha}} | {{acuerdoPublicado.hora}}
        </label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
